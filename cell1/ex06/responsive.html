<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin: auto;
			border: 3px solid black;
		}
		td {
			text-align: left;
			padding: 100px;
			border: 3px solid black;
			font-size: 40px;
			text-align: center;
		}
		@media (max-width: 768px) {
			td {
				padding: 50px;
				font-size: 30px;
			}
		}
		@media (max-width: 480px) {
			td {
				padding: 25px;
				font-size: 20px;
			}
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td bgcolor="#B2FF33">Celda 1</td>
				<td bgcolor="E7A1FF">Celda 2</td>
				</tr>
		</thead>
	</table>
</body>
</html>
